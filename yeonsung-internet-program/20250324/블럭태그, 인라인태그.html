<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블럭태그, 인라인태그</title>
  </head>
  <body>
    <h3>라면을 끓이는 순서</h3>
    <hr />
    <ol type="i">
      <li>물을 끓인다.</li>
      <li>라면과 스프를 넣는다.</li>
      <li>파를 썰어 넣는다.</li>
      <li>5분 후 먹는다.</li>
    </ol>

    <ul>
      <li>물을 끓인다.</li>
      <li>라면과 스프를 넣는다.</li>
      <li>파를 썰어 넣는다.</li>
      <li>5분 후 먹는다.</li>
    </ul>

    <div>div 태그</div>
    <div>div 태그</div>
    <div>div 태그</div>

    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>

    <span>span 태그</span>
    <span>span 태그</span>
    <span>span 태그</span>

    <img src="../media/shrek.png" alt="슈렉이미지" />
    <img
      src="https://w3schools.com/html/pic_trulli.jpg"
      alt="지붕이미지"
      style="width: 200px; height: 150px"
    />
    <img src="https://w3schools.com/html/pic_trulli.jpg" alt="지붕이미지" />
  </body>
</html>
