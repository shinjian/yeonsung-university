<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 폼</title>
  </head>

  <body>
    <div>
      <h4>로그인 폼</h4>

      <form action="" method="get" name="login">
        아이디 : <input type="text" name="id" value="아이디" /> <br />
        비밀번호 : <input type="password" name="pw" /> <br />

        <input type="submit" />
        <input type="reset" />
      </form>
    </div>

    <div>
      <h4>로그인 폼</h4>

      <form action="" method="get" name="login1">
        <label for="id">아이디 : </label>
        <input type="text" id="id" name="id" size="40" /><br />

        <label for="pw">비밀번호 : </label>
        <input type="password" id="pw" name="id" size="20" /><br />

        <input type="submit" value="로그인" />
        <input type="reset" />
      </form>
    </div>

    <div>
      <h4>폼 연습</h4>

      <form action="" method="get">
        이름 : <input type="text" name="name" /><br />
        이메일 : <input type="email" name="email" /><br />
        폰번호 : <input type="tel" name="tel" /><br />
        배송일 : <input type="date" name="date" /><br />
        좋아하는 색 : <input type="color" name="color" /><br />

        요청사항<br />
        <textarea name="" id="" cols="50" rows="7"></textarea><br />

        나라 : <input type="text" name="country" list="countries" /><br />
        <details id="countries">
          <option value=""></option>
        </details>

        <input type="submit" />
        <input type="reset" />
      </form>
    </div>
  </body>
</html>
