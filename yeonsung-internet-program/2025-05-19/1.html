<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        display: inline-block;

        width: 300px;
        height: 50px;

        margin: 10px;

        background-color: black;
        color: white;
      }
      span {
        width: 100px;
        height: 50px;

        margin: 10px;

        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>block, inline-block, inline 이해</h3>

    <div>div 1</div>
    <div>div 2</div>
    <div>div 3</div>
    <span>span 1</span>
    <span>span 2</span>
    <span>span 3</span>
    <span>span 4</span>
  </body>
</html>
